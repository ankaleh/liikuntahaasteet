{% load static %}

<html>

        <link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- tähän tyylit -->
    </head>

    <header class="page-header">

    <body >

            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
